<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="author" content="BartÅ‚omiej Tuchowski">
        <title>JavaScript_Calculator</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
                <source src="img/hd1037.mp4" type="video/mp4">
                <source src="img/hd1037.webm" type="video/webm">
            </video>
        </div>
        <div class="calc-box">
            <div class="output">
                <div class="output__score">0</div>
                <div class="output__equation">
                    0
                </div>
            </div>
            <div class="calc-box__buttons">
                <button class="btn btn--red" value="remove-all">AC</button>
                <button class="btn btn--red" value="remove-last">CE</button>
                <button class="btn" value="divide">&divide;</button>
                <button class="btn" value="multiply">&lowast;</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="minus">&minus;</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="plus">&plus;</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn btn--blue btn--heighter" value="equal">=</button>
                <button class="btn btn--widther" value="0">0</button>
                <button class="btn" value=".">&sdot;</button>
            </div>
        </div>
        <script src="js/bundle.js"></script>
    </body>
</html>
