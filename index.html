<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="author" content="BartÅ‚omiej Tuchowski">
        <title>JavaScript_Calculator</title>

        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
                <source src="img/hd1037.mp4" type="video/mp4">
                <source src="img/hd1037.webm" type="video/webm">
            </video>
        </div>
        <div class="calc-box">
            <div class="output">
                <div class="output__score">
                    &rarr; 55
                </div>
                <div class="output__equation">
                    50 + 5
                </div>
            </div>
            <div class="calc-box__buttons">
                <button class="btn btn--red">AC</button>
                <button class="btn btn--red">CE</button>
                <button class="btn">&divide;</button>
                <button class="btn">&lowast;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">&minus;</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">&plus;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn--blue btn--heighter">=</button>
                <button class="btn btn--widther">0</button>
                <button class="btn">&sdot;</button>
            </div>
        </div>
    </body>
</html>
